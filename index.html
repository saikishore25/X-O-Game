<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="mediaqueries.css" type="text/css">
        <script src="https://kit.fontawesome.com/676a3dfddc.js" crossorigin="anonymous"></script>
        <script defer src="script.js" type="text/javascript"></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>

    <nav id="nav">

        <div class="title">

            <h1>MyTicTacToe</h1>

        </div>

        <div class="main-nav">

            <ul class="main-bar">

                <li><a href="#">Games</a></li>
                <li><a href="#">LeaderBoard</a></li>
                <li><a href="#">Contests</a></li>
                <li><a href="#">PlayWithFriends</a></li>
                

            </ul>

            

        </div>

        

        <div class="dummy">

            <i class="fa-solid fa-user"></i>


        </div>


    </nav>

    <section id="game-section">

        <div class="game-container">

            <div class="main-game">

                <div class="box bt bl"><span class="box-text"></span></div>
                <div class="box bt"><span class="box-text"></span></div>
                <div class="box bt br"><span class="box-text"></span></div>
                <div class="box bl"><span class="box-text"></span></div>
                <div class="box"><span class="box-text"></span></div>
                <div class="box br"><span class="box-text"></span></div>
                <div class="box bb bl"><span class="box-text"></span></div>
                <div class="box bb"><span class="box-text"></span></div>
                <div class="box bb br"><span class="box-text"></span></div>
            </div>

            <div class="game-info">

                <h1>Welcome to My Tic Tac Toe Game</h1>
                <div >
                    <span class="info">Turn For X</span>
                    <button type="reset" id="reset">Reset</button>
                </div>

                <div class="gif-image">

                    <img src="images/excited.gif" alt="Excited" class="gif">
                </div>
            </div>
        </div>
    </section>
    
    
    
</body>
</html>
